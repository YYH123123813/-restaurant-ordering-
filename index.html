<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐饮点单系统</title>
    <!-- 添加 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- 页面样式 -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        .menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }

        .menu-item {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            background-color: #fff;
            width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .menu-item img {
            width: 100%;
            border-radius: 10px;
        }

        .menu-item h3 {
            margin: 10px 0;
            color: #333;
        }

        .menu-item p {
            color: #666;
        }

        .menu-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #5cb85c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .cart {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 50%;
            margin: 30px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cart h2 {
            color: #333;
        }

        #total {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }

        .categories {
            margin: 20px 0;
        }

        .categories button {
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>欢迎来到点单系统</h1>

    <div class="categories">
        <button onclick="filterCategory('全部')">全部</button>
        <button onclick="filterCategory('饮品')">饮品</button>
        <button onclick="filterCategory('主食')">主食</button>
    </div>

    <div class="menu">
        <div class="menu-item" data-category="饮品">
            <img src="https://via.placeholder.com/150" alt="奶茶">
            <h3>奶茶</h3>
            <p>价格: ¥10</p>
            <button onclick="addToCart('奶茶', 10)">加入购物车</button>
        </div>
        <div class="menu-item" data-category="饮品">
            <img src="https://via.placeholder.com/150" alt="绿茶">
            <h3>绿茶</h3>
            <p>价格: ¥12</p>
            <button onclick="addToCart('绿茶', 12)">加入购物车</button>
        </div>
        <div class="menu-item" data-category="主食">
            <img src="https://via.placeholder.com/150" alt="汉堡">
            <h3>汉堡</h3>
            <p>价格: ¥20</p>
            <button onclick="addToCart('汉堡', 20)">加入购物车</button>
        </div>
    </div>

    <div class="cart">
        <h2>购物车</h2>
        <ul id="cart-items"></ul>
        <p id="total">总金额: ¥0</p>
    </div>
    <script>
        let cart = [];
        let total = 0;

        function addToCart(itemName, price) {
            cart.push({ itemName, price });
            total += price;
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.itemName} - ¥${item.price}`;
                cartItems.appendChild(li);
            });
            document.getElementById('total').textContent = `总金额: ¥${total}`;
        }

        function filterCategory(category) {
            const items = document.querySelectorAll('.menu-item');
            items.forEach(item => {
                if (category === '全部' || item.getAttribute('data-category') === category) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
