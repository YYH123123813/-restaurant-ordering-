<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐饮点单系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .menu-item {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .menu-item img {
            width: 100%;
            height: auto;
        }
        .cart {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>欢迎来到点单系统</h1>
    <div class="menu">
        <div class="menu-item">
            <img src="https://via.placeholder.com/150" alt="奶茶">
            <h3>奶茶</h3>
            <p>价格: ¥10</p>
            <button onclick="addToCart('奶茶', 10)">加入购物车</button>
        </div>
        <div class="menu-item">
            <img src="https://via.placeholder.com/150" alt="绿茶">
            <h3>绿茶</h3>
            <p>价格: ¥12</p>
            <button onclick="addToCart('绿茶', 12)">加入购物车</button>
        </div>
    </div>

    <div class="cart">
        <h2>购物车</h2>
        <ul id="cart-items"></ul>
        <p id="total">总金额: ¥0</p>
    </div>

    <script>
        let cart = [];
        let total = 0;

        function addToCart(itemName, price) {
            cart.push({ itemName, price });
            total += price;
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.itemName} - ¥${item.price}`;
                cartItems.appendChild(li);
            });
            document.getElementById('total').textContent = `总金额: ¥${total}`;
        }
    </script>
</body>
</html>
